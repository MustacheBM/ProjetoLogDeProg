	<script type="text/javascript">
		function numeroRandomico(maximo){
			return parseInt(Math.random() * maximo ) + 1
		};

			let arrayEntrada = entrada.split(",");

		function calculaDistancia(p1,p2){
			let dx = p1.x-p2.x;
			let dy = p2.y-p2.y;
			return Math.sqrt(dx*dx + dy*dy);
		}
